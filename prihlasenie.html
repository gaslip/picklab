<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PICKLAB – Prihlásenie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      background: #0C111C;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(ellipse 80% 50% at 50% 120%, rgba(0, 177, 64, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 20% 80%, rgba(0, 168, 232, 0.15) 0%, transparent 45%),
        radial-gradient(ellipse 60% 40% at 80% 80%, rgba(0, 168, 232, 0.12) 0%, transparent 45%),
        linear-gradient(180deg, #0C111C 0%, #0a0f18 40%, #0d151f 70%, #0a1219 100%);
    }
    .header {
      background: rgba(20, 27, 45, 0.75);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .header::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 12px;
      background: linear-gradient(to bottom, rgba(0, 168, 232, 0.12) 0%, transparent 100%);
      pointer-events: none;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.35rem;
      text-decoration: none;
    }
    .logo-main {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo-img {
      height: 48px;
      width: auto;
      display: block;
    }
    .logo-tagline {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      color: #fff;
      background: #125a82;
      padding: 0.35rem 0.85rem;
      border-radius: 6px;
      text-transform: uppercase;
    }
    .logo-text {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.12em;
      background: linear-gradient(135deg, #27A0DF 0%, #00A8E8 40%, #8EDCEE 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.75rem;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .nav a {
      color: #8EDCEE;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: #00B140;
    }
    .nav a.nav-active {
      color: #00B140;
      border-bottom: 2px solid #00B140;
    }
    .nav-vip {
      background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 25%, #c9a227 50%, #e8d48b 75%, #b8860b 100%);
      color: #1a1510 !important;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 2px 12px rgba(212, 175, 55, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    .nav-social {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #8EDCEE;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      padding: 0.4rem 0.75rem;
      border-radius: 8px;
      background: rgba(142, 220, 238, 0.08);
      border: 1px solid rgba(142, 220, 238, 0.2);
      transition: color 0.2s, background 0.2s, border-color 0.2s;
    }
    .nav-social:hover {
      color: #00B140;
      background: rgba(0, 177, 64, 0.12);
      border-color: rgba(0, 177, 64, 0.3);
    }
    .nav-social .icon-instagram {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .btn-cta {
      background: linear-gradient(135deg, #00A8E8, #00B140);
      color: #fff !important;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(0, 168, 232, 0.4);
    }

    /* Login form */
    .login-main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
      padding: 2rem;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      background: rgba(20, 27, 45, 0.6);
      border: 1px solid rgba(0, 168, 232, 0.25);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .login-heading {
      color: #fff;
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
      text-align: center;
    }
    .login-sub {
      color: rgba(142, 220, 238, 0.8);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-group label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      font-weight: 600;
    }
    .form-group input {
      padding: 0.9rem 1rem;
      border-radius: 10px;
      border: 2px solid rgba(0, 168, 232, 0.35);
      background: rgba(15, 24, 35, 0.8);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    .form-group input:focus {
      outline: none;
      border-color: #00A8E8;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: #00A8E8;
      cursor: pointer;
    }
    .form-checkbox label {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
    }
    .form-forgot {
      color: #8EDCEE;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: color 0.2s;
    }
    .form-forgot:hover {
      color: #00B140;
      text-decoration: underline;
    }
    .btn-submit {
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00A8E8, #00B140);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 0.5rem;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 168, 232, 0.4);
    }
    .login-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(0, 168, 232, 0.25);
    }
    .login-divider span {
      color: rgba(142, 220, 238, 0.6);
      font-size: 0.85rem;
      font-weight: 500;
    }
    .login-register {
      text-align: center;
    }
    .login-register p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .login-register a {
      color: #8EDCEE;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .login-register a:hover {
      color: #00B140;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="picklab-app.html" class="logo">
      <div class="logo-main">
        <img src="picklab-logo-header.png" alt="PICKLAB" class="logo-img">
        <span class="logo-text">PICKLAB</span>
      </div>
      <span class="logo-tagline">Nové tipy každý deň</span>
    </a>
    <div class="nav-block">
      <nav class="nav">
        <a href="picklab-app.html">Tipy</a>
        <a href="picklab-app.html" class="nav-vip">VIP Tipy</a>
        <a href="statistiky.html">Štatistiky</a>
        <a href="picklab-app.html#blog">Blog</a>
        <a href="picklab-app.html">Kontakt</a>
        <a href="prihlasenie.html" class="btn-cta nav-active">Prihlásiť</a>
      </nav>
      <a href="https://www.instagram.com/picklab_bet/" class="nav-social" target="_blank" rel="noopener" aria-label="Instagram PICKLAB">
        <svg class="icon-instagram" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
        </svg>
        PICKLAB
      </a>
    </div>
  </header>

  <main class="login-main">
    <div class="login-card">
      <h1 class="login-heading">Prihlásenie</h1>
      <p class="login-sub">Zadajte svoje prihlasovacie údaje</p>

      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="email">E-mail alebo používateľské meno</label>
          <input type="text" id="email" name="email" placeholder="vas@email.sk" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Heslo</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <div class="form-row">
          <div class="form-checkbox">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Zapamätať si ma</label>
          </div>
          <a href="#" class="form-forgot">Zabudnuté heslo?</a>
        </div>
        <button type="submit" class="btn-submit">Prihlásiť sa</button>
      </form>

      <div class="login-divider">
        <span>alebo</span>
      </div>

      <div class="login-register">
        <p>Ešte nemáte účet?</p>
        <a href="#">Registrovať sa</a>
      </div>
    </div>
  </main>

</body>
</html>
